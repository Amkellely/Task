<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Management Tool</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="container">
    <h1>Tasks Management Tool</h1>

    <div class="task-list">
        <h2>Your Tasks</h2>
        <ul>
            <li>
                <span class="task-title">Task 1</span>
                <span class="task-status open">Open</span>
            </li>
            <li>
                <span class="task-title">Task 2</span>
                <span class="task-status in-progress">In Progress</span>
            </li>
            <!-- Add more tasks dynamically -->
        </ul>
    </div>

    <div class="add-task-form">
        <h2>Add a New Task</h2>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="assignee">Assignee:</label>
            <input type="text" id="assignee" name="assignee">

            <button type="submit">Add Task</button>
        </form>
    </div>
</div>



</body>
</html>
